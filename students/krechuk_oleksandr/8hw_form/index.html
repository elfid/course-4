<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
</head>

<body>
    <h1>Create an Account</h1>
    <form action="#" method="post">
        <div>
            <div><label for="first_name">First Name</label></div>
            <input type="text" id="first_name">
        </div>
        <div>
            <div><label for="last_name">Last Name</label></div>
            <input type="text" id="last_name">
        </div>
        <div>
            <div><label for="email">E-mail</label></div>
            <input type="email" id="email">
            <p style="font-size: 70%;">We'll never share your email with anyone else.</p>
        </div>
        <div>
            <label>
                <input type="radio" name="gender" value="male"> <span>Male</span>
            </label>
            <label>
                <input type="radio" name="gender" value="female"> <span>Female</span>
            </label>
        </div>
        <div>
            <div><label for="country">Country</label></div>
            <select id="country">
                <option selected hidden disabled>Select</option>
                <option value="australia">Australia</option>
                <option value="japan">Japan</option>
                <option value="poland">Poland</option>
                <option value="ukraine">Ukraine</option>
            </select>
        </div>
        <div>
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" list="city_list" autocomplete="city_list">
                <datalist id="city_list">
                    <option>Vinnytsia</option>
                    <option>Dnipro</option>
                    <option>Donetsk</option>
                    <option>Zhytomyr</option>
                    <option>Zaporizhzhia</option>
                    <option>Ivano-Frankivsk</option>
                    <option>Kyiv</option>
                    <option>Kropyvnytskyi</option>
                    <option>Luhansk</option>
                    <option>Lutsk</option>
                    <option>Lviv</option>
                    <option>Mykolaiv</option>
                    <option>Odesa</option>
                    <option>Poltava</option>
                    <option>Rivne</option>
                    <option>Sumy</option>
                    <option>Ternopil</option>
                    <option>Uzhhorod</option>
                    <option>Kharkiv</option>
                    <option>Kherson</option>
                    <option>Khmelnytskyi</option>
                    <option>Cherkasy</option>
                    <option>Chernivtsi</option>
                    <option>Chernihiv</option>
                </datalist>
            </div>
            <div>
                <p><button type="submit">Sign up</button></p>
            </div>
            <div>
                <p style="font-size: 70%;">
                    By clicking the 'Sign Up' button, you confirm that you accept our
                    <a href="#" target="_blank">Terms of Use</a> and
                    <a href="#" target="_blank">Privacy Policy</a>
                </p>
            </div>
            <hr>
            <div>
                <p>
                    Have an account? <a href="#">Log In</a>
                </p>
            </div>
        </div>
    </form>
</body>

</html>
